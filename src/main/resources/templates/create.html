<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="header bg-dark p-4 text-center">
        <h1 class="text-white">SPRING BOOT CRUD</h1>
    </header>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Create Product</h1>
            <a href="/products" class="btn btn-danger btn-sm rounded-0">back</a>
        </div>
        <form class="shadow p-3" method="POST" enctype="multipart/form-data" th:object="${validator}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="*{name}" class="form-control shadow-none">
                
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" th:value="*{category}" class="form-control shadow-none">
                <span th:if="${#fields.hasErrors('price')}" th:errorclass=" text-danger" th:errors="${validator.category}"></span>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" th:value="*{brand}" class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" value="0"  min="0" th:value="*{price}" class="form-control shadow-none">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <div class="form-group">
                <label for="qty">Qty (in stock)</label>
                <input type="number" id="qty" name="qty" value="0"  th:value="*{qty}" class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label >Images</label>
                <input type="file" id="image" name="image"  th:value="*{imageFile}" class="form-control shadow-none"> 
            </div>
            <div class="form-button mt-3">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
