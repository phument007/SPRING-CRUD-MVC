<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="header bg-dark p-4 text-center">
        <h1 class="text-white">Edit Product</h1>
    </header>
    <div class="container mt-3">
        <form class="shadow p-3" method="POST" th:action="@{/products/update/{id}(id=${product.id})}"
            th:object="${product}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="*{name}" class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" th:value="*{category}"
                    class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" th:value="*{brand}" class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" th:value="*{price}"
                    class="form-control shadow-none">
            </div>
            <div class="form-group">
                <label for="qty">Qty (in stock)</label>
                <input type="number" id="qty" name="qty" min="0" th:value="*{qty}" class="form-control shadow-none">
            </div>
            <div class="form-button mt-3">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
